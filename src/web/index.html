<!DOCTYPE html>
<html lang="en">
  <head scroll-smooth>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/build.css" />
    <title>Document</title>
    <style>
      body {
        background-color: #eaeaea;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a>Logo</a>

      <ul class="list">
        <li class="item"><a href="#">Sass</a></li>
        <li class="item"><a href="#">Components</a></li>
        <li class="item"><a href="#">JavaScript</a></li>
      </ul>
    </nav>

    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      "
    >
      <input
        type="text"
        class="input"
        placeholder="Enter your name"
        full
        id="field"
      />
      <button hasRing style="margin-left: 5px" id="button" elegant>
        Submit Form
      </button>

      <script>
        const button = document.getElementById("button");
        const field = document.getElementById("field");
        button.onclick = () => {
          if (!field.value) {
            field.setAttribute("invalid", true);
          } else {
            field.removeAttribute("invalid");
            field.setAttribute("invalid", false);
          }
        };
      </script>
    </div>
  </body>
</html>
